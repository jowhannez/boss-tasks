# .github/workflows/nuxtjs.yml
name: Deploy Nuxt site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'        # or 'yarn' / 'pnpm' if you use those

      - name: Install dependencies
        run: npm ci

      - name: Generate static site
        run: npm run generate
        env:
          # This is optional but makes it bullet-proof even if you forget app.baseURL
          NUXT_APP_BASE_URL: /boss-tasks/

      # ←←← CRITICAL CHANGE BELOW ←←←
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .output/public        # ← Nuxt 3 outputs here, not ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4